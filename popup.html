<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Note of Your Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Take Note of Your Tasks</h1>
            <p>Stay organized and productive</p>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a task..." onkeypress="if(event.key === 'Enter') addTask()" />
            <button onclick="addTask()" class="add-btn">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
